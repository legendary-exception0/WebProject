<!DOCTYPE html>
<html>
    <head>
        <title>
            Seed Page
        </title>
        <link rel="stylesheet" href="offering_seed.css">
    </head>

    <body>
        <header>
            <img src="images/church logo.jpg">
            <h1>Christian Praise Family Chapel</h1>
        </header>

        <main>
            <div>Seed Sheet</div>
            <section>
                <form action="#" method="post" id="form">
                    <label for="Seed_day">Day:</label>
                    <input type="date" name="seed_day" id="seed_day">

                    <label for="seed_amount">Amount:</label>
                    <input type="text" name="seed_amount" id="seed_amount">

                    <input type="submit" value="Add Seed" id="submit">
                </form>
            </section>
        </main>

        <script>
            document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        const data = new URLSearchParams(formData);

        fetch('seed.php', {
            method: 'POST',
            body: data
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            if (result.success) {
                alert('Seed added successfully');
            } else {
                alert('Error: ' + result.error);
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('There was a problem with the fetch operation.');
        });
    });
    </script>
    </body>
</html>
