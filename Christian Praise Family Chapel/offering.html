<!DOCTYPE html>
<html>
    <head>
        <title>
            Offering Page
        </title>
        <link rel="stylesheet" href="offering_seed.css">
    </head>

    <body>
        <header>
            <img src="images/church logo.jpg">
            <h1>Christian Praise Family Chapel</h1>
        </header>

        <main>
            <div>Offering Sheet</div>
            <section>
                <form action="#" method="post" id="form">
                    <label for="Offering_day">Day:</label>
                    <input type="date" name="Offering_day" id="Offering_day">

                    <label for="Offering_amount">Amount:</label>
                    <input type="text" name="Offering_amount" id="Offering_amount">

                    <input type="submit" value="Add Offering">
                </form>
            </section>
        </main>
    </body>
</html>
